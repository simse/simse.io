backend:
  name: github
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: src/blog
    create: true
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - {label: "Featured Image", name: "image", widget: "image", required: true}
      - { name: body, label: Body, widget: markdown }

# fly.toml file generated for simse on 2023-04-10T15:36:25+01:00

app = "simse"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"
processes = []

[experimental]
  enable_consul = true

[env]
  DATABASE_URL = "file:/litefs/simse.sqlite"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0
    timeout = 2000

[mounts]
  source = "litefs"
  destination = "/var/lib/litefs"
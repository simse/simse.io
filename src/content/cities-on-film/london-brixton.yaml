title: Brixton
titleSuffix: on 35mm film
story: It's a nice Friday morning when I hear a knock on my door. Outside my door is the postie hand delivering a very special package. It's the Olympus OM-10 I had ordered just a couple days prior. Unfortunately, the 35mm film I needed had yet to arrive. So I found the closest store selling film, which happened to be Brixton. I bought a roll of Kodak UltraMax 400 and some Gold 200, and took a couple pictures around Brixton.
category: 'London, United Kingdom'
seo:

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preload" href="/fonts/Wotfard-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/Wotfard-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<style>
			@font-face {
				font-family: "Wotfard";
				src: url('/fonts/Wotfard-Regular.woff2') format('woff2');
				font-weight: 400;
				font-display: swap;
			}

			@font-face {
				font-family: "Wotfard";
				src: url('/fonts/Wotfard-Bold.woff2') format('woff2');
				font-weight: 700;
				font-display: swap;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-black text-white">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
